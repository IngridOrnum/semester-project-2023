<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content=""
          name="description">
    <meta content=""
          name="keywords">
    <title>Community Science Museum - Plan your visit</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/plan-your-visit.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <main>
        <div class="page-content">
            <div class="icon-and-h1">
                <picture>
                    <source media="(max-width: 1023px)" srcset="assets/mobile/mobile-icons/mobile-planvisit-40px.png">
                    <source media="(min-width: 1224px)" srcset="assets/desktop/desktop-icons/desktop-icon-planvisit-80px.png">
                    <img src="assets/mobile/mobile-icons/mobile-planvisit-40px.png"/>
                </picture>
                <h1 class="h1-heading">Plan your visit</h1>
            </div>
            
            <div class="all-containers-plan-visit">
            <div class="container-plan-visit box-shadow">
                <picture class="icon-container">
                    <source media="(max-width: 1023px)" srcset="assets/mobile/mobile-icons/mobile-planvisit-clock-30px.png">
                    <source media="(max-width: 1023px)" srcset="assets/desktop/desktop-icons/desktop-icon-clock-54px.png">
                    <img src="assets/mobile/mobile-icons/mobile-planvisit-clock-30px.png">
                </picture>
                <div class="all-text-container">
                    <span class="heading-container container-text text-content">Opening hours</span>
                    <ul class="text-content container-text">
                        <li>Mon: Closed</li>
                        <li>Tue-Thu: 10:00 - 16:00</li>
                        <li>Fri: 10:00 - 19:00</li>
                        <li>Sat: 09:00 - 16:00</li>
                        <li>Sun: 09:00 - 13:00</li>
                    </ul>
                </div>
            </div>
            <div class="container-plan-visit box-shadow">
                <picture class="icon-container">
                    <source media="(max-width: 1023px)" srcset="assets/mobile/mobile-icons/mobile-planvisit-location-30px.png">
                    <source media="(max-width: 1023px)" srcset="assets/desktop/desktop-icons/desktop-icon-location-54px.png">
                    <img src="assets/mobile/mobile-icons/mobile-planvisit-location-30px.png">
                </picture>
                <div class="all-text-container">
                    <span class="heading-container container-text text-content">Location</span>
                    <ul class="text-content container-text">
                        <li>Slottsparken 1</li>
                        <li>0010 Oslo</li>
                    </ul>
                </div>
            </div>
            <div class="container-plan-visit box-shadow">
                <picture class="icon-container">
                    <source media="(max-width: 1023px)" srcset="assets/mobile/mobile-icons/mobile-planvisit-contact-30px.png">
                    <source media="(max-width: 1023px)" srcset="assets/desktop/desktop-icons/desktop-icon-contact-54px.png">
                    <img src="assets/mobile/mobile-icons/mobile-planvisit-contact-30px.png">
                </picture>
                <div class="all-text-container">
                    <span class="heading-container container-text text-content">Contact</span>
                    <ul class="text-content container-text">
                        <li>+47 112 23 344</li>
                        <li>mail@csm.com</li>
                    </ul>
                </div>
            </div>
            </div>
            
        </div>
    </main>

</html>
